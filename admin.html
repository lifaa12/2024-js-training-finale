<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS最終關卡</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
  <div class="spinner justify-content-center align-items-center w-100 h-100 position-fixed">
    <div class="spinner-border" role="status" style="width: 70px;height: 70px;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <nav class="topBar">
    <div class="wrap">
      <h1><a href="./index.html" class="logo">WOWOROOM</a></h1>
      <span class="material-icons menuToggle">
        menu
      </span>
      <ul class="topBar-menu">
        <li><a href="#">後台管理</a></li>
        <li><a href="#">管理員登入</a></li>
      </ul>
    </div>
  </nav>
  <section class="wrap chartwrap">
    <h2 class="section-title">全品項營收比重</h2>
    <div id="chart"></div>
  </section>
  <section class="wrap orderPage-list">
    <a href="#" class="discardAllBtn">清除全部訂單</a>
    <div class="orderTableWrap">
      <table class="orderPage-table">
      </table>
    </div>
  </section>


  <!-- C3 D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="./js/admin.js"></script>
  <script>

    // 預設 JS，請同學不要修改此處
    let menuOpenBtn = document.querySelector('.menuToggle');
    let linkBtn = document.querySelectorAll('.topBar-menu a');
    let menu = document.querySelector('.topBar-menu');
    menuOpenBtn.addEventListener('click', menuToggle);

    linkBtn.forEach((item) => {
      item.addEventListener('click', closeMenu);
    })

    function menuToggle() {
      if (menu.classList.contains('openMenu')) {
        menu.classList.remove('openMenu');
      } else {
        menu.classList.add('openMenu');
      }
    }
    function closeMenu() {
      menu.classList.remove('openMenu');
    }
  </script>
</body>

</html>
